<!DOCTYPE html>
<html>
	<head>
		<title>Project Gorilla</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="flex-row span">
			<div class="flex-column">
				<div class="simple">
					<h3>Login</h3>
					<div id="login-div">
						<p>Username: <input type="text" id="username" value="cmguser"></p>
						<p>Password: <input type="password" id="password" value="cmgpass"></p>
						<button id="login">Login</button>
					</div>
				</div>
				<div class="simple">
					<h3>Database viewer</h3>
					<div>
						<p>Collection: <select id="collection">
							<option value="users">users</option>
							<option value="tournaments">tournaments</option>
						</select></p>
						<p>Query: <input type="text" id="query" value="{}"></p>
						<button id="submit">Submit</button>
					</div>
				</div>
			</div>
			<div class="simple" id="response">
				<h3>Latest Server Response</h3>
				<pre id="server-response"></pre>
			</div>
		</div>
		<div class="span">
			<div class="simple">
				<h3>UMG Farmer</h3>
				<div>
					<p>Tournament link: <input type="text" id="umg-tournament" value="https://umggaming.com/tournaments/1862/teams"></p>
					<button id="umg-farm">Farm Users</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="scripts/database.js"></script>
	<script type="text/javascript" src="scripts/gorilla.js"></script>
	<script type="text/javascript" src="scripts/socialmedia.js"></script>
	<script type="text/javascript" src="scripts/umg.js"></script>
</html>
